<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comet AI DevTools</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 13px;
      background: #1e1e1e;
      color: #e0e0e0;
      width: 280px;
      padding: 16px;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid #444;
    }

    .header h1 {
      font-size: 15px;
      font-weight: 600;
      color: #4fc3f7;
    }

    .actions {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    button {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid #444;
      border-radius: 8px;
      background: #2d2d2d;
      color: #e0e0e0;
      font-size: 13px;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    button:hover {
      background: #3c3c3c;
      border-color: #555;
    }

    button.primary {
      background: #4fc3f7;
      color: #1e1e1e;
      border-color: #4fc3f7;
      font-weight: 600;
    }

    button.primary:hover {
      background: #29b6f6;
    }

    .note {
      margin-top: 16px;
      padding: 10px;
      background: #2d2d2d;
      border-radius: 6px;
      font-size: 11px;
      color: #888;
      line-height: 1.5;
    }

    .note strong {
      color: #4fc3f7;
    }

    .shortcut {
      display: inline-block;
      padding: 2px 6px;
      background: #3c3c3c;
      border-radius: 4px;
      font-family: monospace;
      font-size: 10px;
    }

    code {
      display: block;
      margin-top: 4px;
      padding: 2px 4px;
      background: #3c3c3c;
      border-radius: 3px;
      font-family: monospace;
      font-size: 10px;
    }

    .error {
      margin-top: 12px;
      padding: 10px;
      background: #3d2020;
      border: 1px solid #e57373;
      border-radius: 6px;
      color: #e57373;
      font-size: 11px;
      display: none;
    }

    .error.visible {
      display: block;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üîç Comet AI DevTools</h1>
  </div>

  <div class="actions">
    <button class="primary" id="btnOpen">
      Open DevTools Overlay
    </button>
  </div>

  <div class="error" id="error"></div>

  <div class="note">
    <strong>For Comet Assistant:</strong><br>
    The overlay appears directly on the page where Comet can see and interact with it.
    <br><br>
    <strong>Shortcut:</strong> <span class="shortcut">Ctrl+Shift+D</span> (or <span class="shortcut">Cmd+Shift+D</span> on Mac)
    <br><br>
    <strong>JavaScript API:</strong>
    <code>CometDevTools.show()</code>
    <code>CometDevTools.getSummary()</code>
    <code>CometDevTools.getConsoleLogs()</code>
  </div>

  <script src="popup.js"></script>
</body>
</html>
